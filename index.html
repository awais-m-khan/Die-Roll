<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die-Roll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Die-Roll</h1>
    <div>
        <button id="removeDie" class="adjust-button">â€“</button>
        <span id="diceCountDisplay" class="dice-count-display">1</span>
        <button id="addDie" class="adjust-button">+</button>
    </div>
    <button id="rollButton" class="roll-button">Roll</button>
    <div class="dice-container" id="diceContainer"></div>
    <div class="roll-results">
        <h3>Roll Results</h3>
        <table id="resultTable">
            <thead>
                <tr>
                    <th>Die</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody id="resultTableBody">
            </tbody>
        </table>
        <div id="totalScore"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
